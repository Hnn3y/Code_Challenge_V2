<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CODEFLEX DAY 22 TASK</title>
</head>
<body> 
    <div class="container">
        <h1 class="logo">Contact Form</h1>
        <div id="errorMessage" class="error-message"></div>
        <form action="#" id="Contactform">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" >
            
            <label for="otherName">Other Name:</label>
            <input type="text" id="otherName" name="otherName" placeholder="Enter your other name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" >

            <label for="password">Enter password:</label>
            <input required="" type="password" id="password" name="password" placeholder="xxxxxxxx" required>

            <label for="password">Confirm password:</label>
            <input required="" type="password" id="password" name="password" placeholder="xxxxxxxx"required>
        
            <label for="message">Drop a message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here" ></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
