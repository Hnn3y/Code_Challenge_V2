<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CODEFLEX DAY 20 TASK</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display">
        <div class="buttons">
            <button class="clear" id="clear">C</button>
            <button class="operation" data-op="/">/</button>
            <button class="operation" data-op="*">*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation" data-op="-">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation" data-op="+">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal" id="equal">=</button>
            <button>0</button>
            <button>.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
