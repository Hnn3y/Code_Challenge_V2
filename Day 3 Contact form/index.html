<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form Day 3</title>
</head>
<body>
    <h1>HENNEY Contact Form</h1>
    <form action="">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName"><br>
        
        <label for="otherName">Other Name:</label><br>
        <input type="text" id="otherName" name="otherName"><br>
    
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br>
    
        <label for="message">Drop a message:</label><br>
        <textarea id="message" name="message" rows="10" cols="50" placeholder="TYPE MESSAGE HERE"></textarea><br>
        
        <input type="submit" value="Submit">
    </form>    
</body>
</html>
